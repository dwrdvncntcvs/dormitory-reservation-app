<link
  href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
  rel="stylesheet"
/>
<ion-content>
  <div class="main-container custom-layout">
    <div class="input-container">
      <ion-fab vertical="top" horizontal="end">
        <ion-fab-button color="danger" (click)="closeModal()">
          <ion-icon name="close-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>
      <h1>Add Location</h1>
      <p>Please add location to continue.</p>
      <div class="location-container">
        <ion-item>
          <ion-label class="custom-layout"> Latitude: {{ latitude}} </ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="custom-layout"> Longitude: {{ longitude}} </ion-label>
        </ion-item>
        <div class="location-panel">
          <ion-button class="ion-location-btn custom-layout" [disabled]="doHaveLocation === true" (click)="addLocationAction(dormitoryId)"
          >Add Location</ion-button
        >
        </div>
      </div>
    </div>
    <div class="map-container">
      <div class="map" id="map3"></div>
    </div>
  </div>
</ion-content>
