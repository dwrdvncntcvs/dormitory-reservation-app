<app-header></app-header>
<link
  href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
  rel="stylesheet"
/>
<ion-content>
  <div class="mainContainer">
    <div class="searchView">
      <ion-searchbar placeholder="Search"></ion-searchbar>
      <ion-button class="ion-suggest-button custom-layout" size="default">
        <p class="custom-layout">Search</p>
      </ion-button>
    </div>
    <div class="suggestView">
      <h4 class="suggestText custom-layout">Don't know where to find?</h4>
      <ion-button class="ion-suggest-button custom-layout" size="large"
        >Let us help</ion-button
      >
    </div>
  </div>

  <div class="dormitories-container">
    <h1 class="dormitories-title custom-layout">Top Dormitories</h1>
    <ion-grid>
      <ion-row class="ion-justify-content-start">
        <ion-col
          sizeLg="3"
          sizeMd="6"
          sizeSm="12"
          *ngFor="let dorm of dorm_list"
        >
          <div class="card">
            <img
              class="image"
              src="../../../assets/images/20503de4f96ace6f1ff06e61a4540c13.png"
            />
            <ion-card-header>
              <ion-card-title>
                <p class="card-title custom-layout">Dormitory Name</p>
              </ion-card-title>
            </ion-card-header>
            <ion-item lines="none" button="true" color="primary ">
              <ion-label class="button-text custom-layout"
                >View Details</ion-label
              >
            </ion-item>
            <br />
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="owner-content">
    <img class="owner-img" src="/assets/images/more.webp" />

    <div class="owner-txt">
      <h1 class="custom-layout">Want to be an Owner?</h1>
      <div class="owner-side">
        <ion-text class="owner-text custom-layout">
          Want to create your own dormitory?<br />
          Let us help to share what you own!
        </ion-text>
      </div>
      <ion-button class="owner-btn"> Learn more</ion-button>
    </div>
  </div>

  <div class="contactUs-container"></div>
</ion-content>
