<app-header></app-header>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<ion-content>
  <div class="mainContainer">
    <div class="searchView">
        <ion-searchbar placeholder="Search"></ion-searchbar>
        <ion-item class="ion-item-search" lines="none" button="true">
          <ion-icon name="search-outline"></ion-icon>
        </ion-item>
      </div>
    <div class="suggestView">
        <h4 class="suggestText custom-layout">Don't know where to find?</h4>
        <ion-button class="ion-suggest-button custom-layout " size="large">Let us help</ion-button>
      </div>
  </div>

  <div class="features">
  <h3 class="custom-layout" color="dark">Featured</h3>
  </div>
  <div class="container-slides">
  <ion-slides [options]="featuredSlidesOpts">
    <ion-slide *ngFor="let f of featured" class="featured-slide">
    <img [src]="f.img">
    <div class="info">
      <ion-text color="dark"><b>{{f.name}}</b></ion-text>
      <span>
        <ion-icon name="star" color="success"></ion-icon>
        <ion-text color="success">{{f.rating}}</ion-text>{{f.ratings}}
      </span>
      <span>
        <ion-icon name="location-outline"></ion-icon>{{f.distance}}
      </span>
      <div class="featured-btn">
        <ion-button class="view-btn custom-layout" color="success" routerLink="/details">View more</ion-button>
      </div>
    </div>
    </ion-slide>
  </ion-slides>
</div>
</ion-content>
