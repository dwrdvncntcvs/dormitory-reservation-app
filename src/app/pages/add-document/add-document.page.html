<ion-content>
  <div class="main-container">
    <ion-button (click)="closeModal()">Close</ion-button>
    <ion-item>
      <ion-label position="floating"> Document Type: </ion-label>
      <ion-input [(ngModel)]="document.documentType"></ion-input>
    </ion-item>

    <ion-buttons *ngIf="currentPlatform === 'android'">
      <ion-button (click)="getCameraPhoto()">
        <ion-icon
          class="camera"
          name="camera"
          *ngIf="currentPlatform === 'android'"
        ></ion-icon>
      </ion-button>
      <ion-label class="take-photo custom-layout">Take Photo</ion-label>
    </ion-buttons>

    <ion-buttons *ngIf="currentPlatform === 'android'">
      <ion-button (click)="getGalleryPhoto()">
        <ion-icon
          class="image"
          name="image-outline"
          *ngIf="currentPlatform === 'android'"
        ></ion-icon>
      </ion-button>
      <ion-label class="gallery-photo custom-layout">Gallery Photo</ion-label>
    </ion-buttons>

    <input
      *ngIf="currentPlatform === 'desktop'"
      #file
      type="file"
      accept="image/*"
      (change)="getImageFile(file.files)"
    />
    <img [src]="imgURL" height="300" *ngIf="imgURL" />
    <ion-button (click)="uploadDocumentAction(dormitoryId)">Upload Document</ion-button>
  </div>
</ion-content>
