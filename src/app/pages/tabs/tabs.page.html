<ion-tabs>
  <ion-tab-bar position="bottom" *ngIf="activePlatform === 'android'">
    <ion-tab-button tab="home">
      <ion-icon color="success" size="large" name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="dormitories">
      <ion-icon color="success" size="large" name="business"></ion-icon>
      <ion-label>Dormitories</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="account">
      <ion-icon color="success" size="large" name="person-circle"></ion-icon>
      <ion-label>Account</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
