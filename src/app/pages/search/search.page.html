<link
  href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
  rel="stylesheet"
/>
<app-header></app-header>

<ion-content class="custom-layout">
  <div class="main-content">
    <div class="left-item">
      <div class="left-content">
        <div class="images">
          <img src="/assets/images/search.svg" alt="" />
        </div>
        <ion-fab vertical="top" horizontal="start" slot="fixed">
          <ion-fab-button color="danger" (click)="goBack()">
            <ion-icon name="arrow-back"> </ion-icon>
          </ion-fab-button>
        </ion-fab>
        <!--<ion-button (click)="goBack()"> Go BAck </ion-button>-->
        <div class="search-btn">
          <ion-searchbar [(ngModel)]="searchKey"></ion-searchbar>
          <ion-button (click)="newSearchAction()">Search</ion-button>
        </div>

        <div class="search-key" *ngIf="(searchResults)?.length === 0">
          <h1>Search Results for "{{searchKey}}"</h1>
          <h1>None</h1>
        </div>
        <div class="search-key" *ngIf="(searchResults)?.length !== 0">
          <h1>Search Results for "{{searchKey}}"</h1>
          <ion-list>
            <ion-item *ngFor="let result of searchResults">
              <!--<ion-label>{{ result.name }}</ion-label>-->
              <div class="item-contents">
                <div class="item-images">
                  <ion-img
                    *ngIf="result.DormProfileImage !== null"
                    [src]="url + '/image/dormitoryProfileImage/' + result.DormProfileImage.filename"
                  ></ion-img>
                  <ion-img
                    *ngIf="result.DormProfileImage === null"
                    src="../../../assets/images/20503de4f96ace6f1ff06e61a4540c13.png"
                  ></ion-img>
                </div>
                <div class="details-content">
                  <h5 class="title custom-layout">
                    {{result.name}}
                    <ion-icon
                      color="primary"
                      name="checkmark-circle"
                    ></ion-icon>
                  </h5>
                  <p class="custom-layout">
                    Owner: <span>{{result.User.name}}</span>
                  </p>
                  <p class="custom-layout">
                    Address: <span>{{result.address}}</span>
                  </p>
                  <p class="custom-layout">
                    Active:
                    <span>
                    <ion-icon
                      *ngIf="result.isAccepting === true"
                      color="success"
                      name="checkmark-circle"
                    ></ion-icon>
                    <ion-icon
                      *ngIf="result.isAccepting === false"
                      color="danger"
                      name="close-circle"
                    ></ion-icon>
                  </span>
                  </p>
                  <p class="ratings-text custom-layout">
                    Ratings: <span>N/A</span>
                  </p>
                  <div class="details-btn">
                    <ion-button
                      class="view-btn custom-layout"
                      (click)="viewDetailsAction(result.id)"
                    >
                      View Detail
                    </ion-button>
                  </div>
                </div>
              </div>
            </ion-item>
          </ion-list>
        </div>
      </div>
      <div class="right-map">
        <div class="right-section">
          <p>Maps Here</p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
