<link
  href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
  rel="stylesheet"
/>
<ion-content>
  <!-- Here you will create the design for user to sign in -->
  <ion-list class="profile-header" *ngIf="!userData">
    <div class="profile-content">
    <div class="avatar">
    
        <img src="/assets/images/home.logo.svg" />
      <ion-card>
        <ion-card-header>
          <ion-card-title class="custom-layout">
          Dormitory
          </ion-card-title>

          <ion-card-subtitle class="custom-layout">
            Finder
          </ion-card-subtitle>

        </ion-card-header>
      </ion-card>
    </div>
    <div class="btn-container">
      <div class="signin-btn">
        <ion-button
          class="ion-signin-button custom-layout"
          (click)="openModal(signInAs)"
        >
          Sign In
        </ion-button>
      </div>
      <div class="signup-btn">
        <ion-button
          class="ion-signup-button custom-layout"
          (click)="openModal(signUpAs)"
        >
          Sign Up
        </ion-button>
      </div>
    </div>
    </div>
  
  </ion-list>
  
  <!--Here you will create the design for User Profile-->
  <div class="content" *ngIf="userData">
    <div class="content-container">
  <form class="box">
    <div class="image">
    <div class="edit">
    <ion-buttons>
      <ion-button>
        <ion-icon size="large" color="success"name="create"></ion-icon>
        </ion-button>
        </ion-buttons>
    </div>
      <ion-avatar>
      <img src="/assets/images/profile.svg" alt="">
      </ion-avatar>
      <div class="name">
      <ion-card>
        <ion-card-header>
          <ion-card-title class="custom-layout">
          {{userData.name}}
          </ion-card-title>

          <ion-card-subtitle class="custom-layout">
            Username
          </ion-card-subtitle>

        </ion-card-header>
      </ion-card>
      <ion-button class="ion-suggest-button custom-layout" (click)="signOutAction()" >Sign Out</ion-button>
      </div>
      </div>
      <div class="main-content">
      <h1 class="custom-layout">INFORMATION</h1>
      <div class="info">
      <div class="mail">
      <h5 class="custom-layout">
      <ion-icon color="success" name="mail"></ion-icon>
      Email:</h5>
      <p class="custom-layout">username@gmail.com</p>
      </div>

      <div class="contact-number">
      <h5 class="custom-layout">
      <ion-icon color="success" name="call"></ion-icon>
      Contact Number:</h5>
      <p class="custom-layout">092345678901</p>
      </div>
      </div>
      </div>
      </form>
      </div>
  </div>
</ion-content>
