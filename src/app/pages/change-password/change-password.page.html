<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<ion-content>
    <div class="change-section ion-padding">
      <div class="heading ion-padding">
        <h1 class="custom-layout">Change Password</h1>
        <p class="custom-layout">Change password to continue.</p>
      </div>
      <div class="change-form ion-padding">
        <div class="change-input">
          <ion-icon name="lock-closed-outline"></ion-icon>
         <ion-item>
          <ion-label class="custom-layout" position="floating">Password:</ion-label>
              <ion-input type="password" [(ngModel)]="credentials.plainPassword"></ion-input>
          </ion-item>
        </div>
        
        <div class="change-input">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-item>
              <ion-label class="custom-layout" position="floating">Confirm Password:</ion-label>
              <ion-input type="password" [(ngModel)]="credentials.plainConfirmPassword"></ion-input>
          </ion-item>
        </div>
        <div class="action-buttons">
        <ion-button size="large" class="change-button custom-layout" (click)="changePassword()">Change Password</ion-button>
      </div>
      </div>
      
    </div>

    <ion-label position="floating">Password:</ion-label>

  </ion-item>
  <ion-item>

  </ion-item>
  <ion-button expand="full" (click)="changePassword()">Change Password</ion-button>-->
</ion-content>
