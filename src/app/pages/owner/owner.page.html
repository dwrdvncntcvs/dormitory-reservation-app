<ion-content>
  <div class="main-container">
    <div class="profile-container">
      <app-admin-profile></app-admin-profile>
    </div>
    <div class="content-container">
      <h1 class="content-header">{{isVerifiedDisp}} Owners</h1>
      <div class="table-container">
        <div class="table-row">
          <div class="table-column flex-2">
            <p class="table-title">ID</p>
          </div>
          <div class="table-column">
            <p class="table-title">Name</p>
          </div>
          <div class="table-column">
            <p class="table-title">Username</p>
          </div>
          <div class="table-column  table-border">
          </div>
        </div>
        <div class="table-row" *ngFor="let owner of userData">
          <div class="table-column flex-2">
            <p class="table-text">{{owner.id}}</p>
          </div>
          <div class="table-column">
            <p class="table-text">{{owner.name}}</p>
          </div>
          <div class="table-column">
            <p class="table-text">{{owner.username}}</p>
          </div>
          <div class="table-column table-border">
            <div class="button">
              <ion-button class="ion-button"size="block">
                <ion-icon name="eye-outline"></ion-icon>
              </ion-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
