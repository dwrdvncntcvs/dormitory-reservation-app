<div *ngIf="userData !== null && imageToggle === false">
  <div class="image-container">
    <img class="image-property" [src]="imageSource" [alt]="alt" />
    <ion-button
      fill="clear"
      size="small"
      [color]="imageButton.color"
      (click)="imageButton.toDo(profileImageData)"
    >
      {{ imageButton.name }}
    </ion-button>
  </div>
  <div class="profile-container" s>
    <h5 class="profile-main-text">
      {{ userData.name }}
      <ion-icon
        color="primary"
        name="checkmark-circle"
        *ngIf="userData.isVerified === true"
      >
      </ion-icon>
    </h5>
    <p class="profile-sub-text">@{{ userData.username }}</p>
    <div class="profile-sub-container">
      <h6 class="profile-sub-title">Profile Information</h6>
      <p class="profile-sub-text">{{ userData.email }}</p>
      <p class="profile-sub-text">{{ userData.address }}</p>
      <p class="profile-sub-text">{{ userData.contactNumber }}</p>
    </div>
    <div class="button-container">
      <ion-button
        *ngFor="let button of buttons"
        [color]="button.color"
        class="button"
        expand="block"
        [disabled]="button.buttonStatus"
        (click)="button.toDo()"
      >
        {{ button.name }}
      </ion-button>
    </div>
  </div>
</div>

<div *ngIf="userData !== null && imageToggle === true">
  <ion-icon class="close-button" name="arrow-back-outline" (click)="backButton()"></ion-icon>
  <div class="image-container">
    <div class="button-container">
      <ion-button
        [hidden]="imageSelected === true"
        for="fileUpload"
        (click)="file.click()"
        >Select Image</ion-button
      >
      <input
        hidden="true"
        #file
        type="file"
        id="fileUpload"
        (change)="getImageFile(file.files)"
      />
    </div>
    <img class="image-property" [src]="imageUrl" [alt]="alt" *ngIf="imageUrl" />
  </div>
  <ion-button *ngIf="imageSelected === true" color="danger" (click)="removeDisplayImage()">
    Remove Image
  </ion-button>
  <ion-button *ngIf="imageSelected === true" color="success" (click)="uploadImage(userData.id)">
    Upload
  </ion-button>
</div>
